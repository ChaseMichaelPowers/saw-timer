<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Saw Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height:100%; margin:0; background:#0b0b0b; color:#d90429;
      display:flex; justify-content:center; align-items:center; font-family:monospace; flex-direction:column;
    }
    #t {
      font-size:18vw; font-weight:bold; letter-spacing:.05em;
      text-shadow:0 0 20px #4a000a; transition:filter .15s ease;
    }
    @keyframes redFlicker {
      0%,100%{filter:none;text-shadow:0 0 22px #4a000a}
      10%{filter:brightness(1.6) contrast(1.3);text-shadow:0 0 40px #ff0022}
      30%{filter:brightness(.7)}
      50%{filter:brightness(1.5) contrast(1.5);text-shadow:0 0 50px #ff0022}
      70%{filter:brightness(.8)}
      90%{filter:brightness(1.2)}
    }
    @keyframes shake {
      0%{transform:translate(0,0)}20%{transform:translate(-10px,0)}40%{transform:translate(8px,0)}
      60%{transform:translate(-6px,0)}80%{transform:translate(4px,0)}100%{transform:translate(0,0)}
    }
    .prank #t { animation: redFlicker 1.2s ease-in-out, shake .35s ease-in-out; }

    /* tiny hint to prompt first tap for audio */
    #hint { position:fixed; bottom:1rem; left:0; right:0; text-align:center; color:#aaa; font:14px system-ui; opacity:.9; }
  </style>
</head>
<body>
  <div id="t">00:00</div>
  <div id="hint">tap to enable sound â€¢ tap again for fullscreen</div>

  <!-- audio -->
  <audio id="laugh"    src="/laugh.mp3"    preload="auto" playsinline></audio>
  <audio id="playgame" src="/playgame.mp3" preload="auto" playsinline></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const t = document.getElementById('t');
    const hint = document.getElementById('hint');
    const laugh = document.getElementById('laugh');
    const startSfx = document.getElementById('playgame');
    const socket = io();

    // ------- timer sync -------
    let running=false, endAtMs=null, offset=0, startSeconds=0;
    function fmt(s){ const m=Math.floor(s/60), r=s%60; return `${String(m).padStart(2,'0')}:${String(r).padStart(2,'0')}`; }
    function render(){
      let left=startSeconds;
      if(running && endAtMs){
        const now = Date.now() + offset;
        left = Math.max(0, Math.ceil((endAtMs - now)/1000));
      }
      t.textContent = fmt(left);
      requestAnimationFrame(render);
    }
    socket.on('state', (s)=>{
      const clientNow = Date.now();
      offset = s.serverTimeMs - clientNow;
      running = s.running;
      startSeconds = s.startSeconds;
      endAtMs = s.endAtMs;
    });

    // ------- audio: arm + queue -------
    let audioArmed=false, pendingPrank=false, pendingStart=false;

    async function armAudioAndMaybeFullscreen(){
      try { await document.documentElement.requestFullscreen(); } catch(e){}
      if (!audioArmed) {
        try {
          await Promise.all([
            startSfx.play().then(()=>{ startSfx.pause(); startSfx.currentTime=0; }),
            laugh.play().then(()=>{ laugh.pause(); laugh.currentTime=0; })
          ]);
          audioArmed = true;
          if (hint && hint.parentNode) hint.parentNode.removeChild(hint);
        } catch(e) {}
      }
      if (audioArmed) {
        if (pendingStart) { pendingStart=false; try { startSfx.play(); } catch(e){} }
        if (pendingPrank){ pendingPrank=false; try { playLaugh3s(); } catch(e){} }
      }
    }
    ['click','touchstart','pointerdown'].forEach(evt=>{
      window.addEventListener(evt, armAudioAndMaybeFullscreen, { passive:true });
    });

    // play laugh but stop after ~3 seconds
    function playLaugh3s(){
      try {
        laugh.pause();
        laugh.currentTime = 0;
        laugh.play();
        setTimeout(()=>{
          try { laugh.pause(); laugh.currentTime = 0; } catch(e){}
        }, 3000);
      } catch(e){}
    }

    // start sound on start
    socket.on('start-sfx', ()=>{
      if (audioArmed) { try { startSfx.pause(); startSfx.currentTime=0; startSfx.play(); } catch(e){} }
      else { pendingStart = true; }
    });

    // prank sound + flash (laugh trimmed to 3s)
    socket.on('prank', ()=>{
      document.body.classList.remove('prank'); void document.body.offsetWidth; document.body.classList.add('prank');
      if (audioArmed) { playLaugh3s(); }
      else { pendingPrank = true; }
    });

    render();
  </script>
</body>
</html>
