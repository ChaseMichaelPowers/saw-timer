<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Saw Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height:100%; margin:0; background:#0b0b0b; color:#d90429;
      display:flex; justify-content:center; align-items:center; font-family:monospace;
    }
    #t { font-size:18vw; font-weight:bold; letter-spacing:.05em; text-shadow:0 0 20px #4a000a; transition:filter .15s ease; }
    @keyframes redFlicker {
      0%,100%{filter:none;text-shadow:0 0 22px #4a000a}
      10%{filter:brightness(1.6) contrast(1.3);text-shadow:0 0 40px #ff0022}
      30%{filter:brightness(.7)} 50%{filter:brightness(1.5) contrast(1.5);text-shadow:0 0 50px #ff0022}
      70%{filter:brightness(.8)} 90%{filter:brightness(1.2)}
    }
    @keyframes shake {
      0%{transform:translate(0,0)}20%{transform:translate(-10px,0)}40%{transform:translate(8px,0)}
      60%{transform:translate(-6px,0)}80%{transform:translate(4px,0)}100%{transform:translate(0,0)}
    }
    .prank #t { animation: redFlicker 1.2s ease-in-out, shake .35s ease-in-out; }

    #armBanner {
      position: fixed; left: 50%; transform: translateX(-50%);
      bottom: 20px; background: #1a1a1a; color: #fff; border: 1px solid #333;
      padding: 10px 14px; border-radius: 9999px; font-size: 14px; opacity: .95;
      pointer-events: none; transition: opacity .2s ease;
    }
    #armBanner.hidden { opacity: 0; }
  </style>
</head>
<body>
  <div id="t">00:00</div>
  <div id="armBanner">ðŸ”Š tap/click to enable audio</div>

  <!-- Audio assets -->
  <audio id="laugh"    src="/laugh.mp3"    preload="auto" onerror="console.error('Failed to load laugh.mp3')"></audio>
  <audio id="playgame" src="/playgame.mp3" preload="auto" onerror="console.error('Failed to load playgame.mp3')"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const t = document.getElementById('t');
    const armBanner = document.getElementById('armBanner');

    const laugh = document.getElementById('laugh');
    const startSfx = document.getElementById('playgame');
    const socket = io();

    let running=false, endAtMs=null, offset=0, startSeconds=0, audioArmed=false;

    // Queue sounds if they arrive before arming
    let pendingStartSfx = false;
    let pendingPrankSfx = false;

    // Track last-seen event timestamps to self-heal if we missed one-shot events
    let lastSeenStartAtMs = 0;
    let lastSeenPrankAtMs = 0;

    function fmt(s){ const m=Math.floor(s/60), r=s%60; return `${String(m).padStart(2,'0')}:${String(r).padStart(2,'0')}`; }
    function render(){
      let left = startSeconds;
      if (running && endAtMs) {
        const now = Date.now() + offset;
        left = Math.max(0, Math.ceil((endAtMs - now)/1000));
      }
      t.textContent = fmt(left);
      requestAnimationFrame(render);
    }

    function playLaugh(){
      try {
        laugh.pause(); laugh.currentTime = 0;
        const p = laugh.play();
        if (p && p.catch) p.catch(err => console.warn('laugh play() rejected:', err));
      } catch(e){ console.warn('laugh play() error:', e); }
    }
    function playStart(){
      try {
        startSfx.pause(); startSfx.currentTime = 0;
        const p = startSfx.play();
        if (p && p.catch) p.catch(err => console.warn('startSfx play() rejected:', err));
      } catch(e){ console.warn('startSfx play() error:', e); }
    }

    // Receive authoritative state (with event timestamps)
    socket.on('state', (s)=>{
      const clientNow = Date.now();
      offset = s.serverTimeMs - clientNow;
      running = s.running;
      startSeconds = s.startSeconds;
      endAtMs = s.endAtMs;

      // Self-heal audio if we discover a newer event we haven't handled
      if (s.lastStartAtMs && s.lastStartAtMs > lastSeenStartAtMs) {
        console.log('[state] Detected unseen START at', new Date(s.lastStartAtMs).toISOString());
        if (audioArmed) playStart(); else pendingStartSfx = true;
        lastSeenStartAtMs = s.lastStartAtMs;
      }
      if (s.lastPrankAtMs && s.lastPrankAtMs > lastSeenPrankAtMs) {
        console.log('[state] Detected unseen PRANK at', new Date(s.lastPrankAtMs).toISOString());
        // also add visual effect to match missed event
        document.body.classList.remove('prank'); void document.body.offsetWidth; document.body.classList.add('prank');
        if (audioArmed) playLaugh(); else pendingPrankSfx = true;
        lastSeenPrankAtMs = s.lastPrankAtMs;
      }
    });

    // Live one-shot events (best-effort, immediate)
    socket.on('prank', ()=>{
      console.log('[socket] prank event');
      document.body.classList.remove('prank'); void document.body.offsetWidth; document.body.classList.add('prank');
      if (audioArmed) playLaugh(); else pendingPrankSfx = true;
    });

    socket.on('start-sfx', ()=>{
      console.log('[socket] start-sfx event');
      if (audioArmed) playStart(); else pendingStartSfx = true;
    });

    // Arm audio on first interaction (support mouse, touch, and pointer)
    async function tryArm() {
      if (audioArmed) return;
      try { await document.documentElement.requestFullscreen(); } catch(e){}
      try {
        await Promise.all([
          laugh.play().then(()=>{ laugh.pause(); laugh.currentTime=0; }),
          startSfx.play().then(()=>{ startSfx.pause(); startSfx.currentTime=0; })
        ]);
        audioArmed = true;
        armBanner.classList.add('hidden');
        console.log('[audio] armed');

        // Flush queued sounds
        if (pendingStartSfx) { console.log('[audio] flushing queued start'); playStart(); pendingStartSfx = false; }
        if (pendingPrankSfx) { console.log('[audio] flushing queued prank'); playLaugh(); pendingPrankSfx = false; }
      } catch(e) {
        console.warn('Audio arming failed:', e);
        // leave banner visible, user may need another tap
      }
    }

    // Use multiple event types to maximize success on mobile
    window.addEventListener('pointerdown', tryArm, { passive:true });
    window.addEventListener('touchstart', tryArm, { passive:true });
    window.addEventListener('click', tryArm);

    // Simple self-test hotkeys in console (optional):
    //   window._testStart() and window._testPrank()
    window._testStart = ()=> (audioArmed ? playStart() : (pendingStartSfx=true, console.log('queued start (not armed)')));
    window._testPrank = ()=> (audioArmed ? playLaugh() : (pendingPrankSfx=true, console.log('queued prank (not armed)')));

    render();
  </script>
</body>
</html>
